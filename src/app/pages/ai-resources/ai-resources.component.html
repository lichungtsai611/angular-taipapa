<section class="ai-resources-section">
  <div class="container">
    <h1 class="page-title">AI 工具資源</h1>
    
    <p class="section-intro">探索各種實用的 AI 工具，提升工作效率並簡化複雜流程。從內容創作、設計到數據分析，這些工具將協助您快速掌握 AI 的應用價值。</p>
    
    <div class="categories-container">
      <button 
        class="category-btn" 
        [class.active]="selectedCategory === '所有工具'"
        (click)="selectCategory('所有工具')">
        所有工具
      </button>
      <button 
        *ngFor="let category of categories"
        class="category-btn" 
        [class.active]="selectedCategory === category"
        (click)="selectCategory(category)">
        {{ category }}
      </button>
    </div>
    
    <div class="tools-grid">
      <div class="tool-card" *ngFor="let tool of filteredTools">
        <div class="tool-image">
          <img [src]="tool.image" [alt]="tool.name">
        </div>
        <div class="tool-content">
          <h3 class="tool-name">{{ tool.name }}</h3>
          <p class="tool-description">{{ tool.description }}</p>
          <div class="tool-features">
            <span class="feature-tag" *ngFor="let feature of tool.features">
              {{ feature }}
            </span>
          </div>
          <a [href]="tool.link" target="_blank" class="tool-link">
            立即使用
            <span class="material-icons">arrow_forward</span>
          </a>
        </div>
      </div>
    </div>
    
    <div class="resources-note">
      <h3>想深入學習如何活用這些 AI 工具？</h3>
      <p>參加我們的 AI 工具實務工作坊，由專業講師帶領您掌握各種 AI 應用技巧，開啟無限可能！</p>
      <a routerLink="/courses" class="btn-workshop">
        查看相關課程
        <span class="material-icons">school</span>
      </a>
    </div>
  </div>
</section>

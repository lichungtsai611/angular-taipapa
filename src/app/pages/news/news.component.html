<section class="news-section">
  <div class="container">
    <h1 class="page-title">最新課程</h1>
    
    <p class="section-intro">
      以下是我們即將舉辦的課程，內容涵蓋 AI 基礎知識、實務應用與產業趨勢，歡迎報名參加。
    </p>
    
    <!-- 課程列表 -->
    <div class="courses-list-container">
      <div class="courses-list">
        <div class="course-item" *ngFor="let course of allCourses">
          <div class="course-date">
            <span>{{course.date}}</span>
          </div>
          <div class="course-content">
            <h3 class="course-title">{{course.title}}</h3>
            <div class="course-org">
              <span class="org-badge">{{course.organization}}</span>
            </div>
            <ul class="course-description">
              <li *ngFor="let item of course.description">
                {{item}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div class="courses-note">
      <p>想了解更多課程資訊，歡迎加入 LINE 官方帳號獲取最新消息。</p>
      <a href="https://line.me/ti/p/~" target="_blank" class="btn-line">
        <i class="line-icon">LINE</i> 加入 LINE 好友
      </a>
    </div>
  </div>
</section>

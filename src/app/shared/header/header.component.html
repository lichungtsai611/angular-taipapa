<header class="header">
  <div class="container">
    <div class="logo">
      <a routerLink="/">
        <img src="assets/logo.svg" alt="台灣人工智慧實務應用推廣協會" class="logo-img">
        <span class="logo-text">台灣人工智慧實務應用推廣協會</span>
      </a>
    </div>
    
    <button class="menu-toggle" (click)="toggleMenu()">
      <span class="material-icons">{{ showMenu ? 'close' : 'menu' }}</span>
    </button>
    
    <nav class="main-nav" [class.active]="showMenu">
      <ul>
        @for (item of navItems; track item.path) {
          <li>
            <a [routerLink]="item.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: item.path === '/'}" (click)="showMenu = false">
              <span class="material-icons nav-icon">{{ item.icon }}</span>
              <span class="nav-label">{{ item.label }}</span>
            </a>
          </li>
        }
      </ul>
    </nav>
    
    <div class="contact-btn">
      <a href="https://line.me/ti/p/GyX8m5JF6n" target="_blank" class="line-btn">
        <img src="assets/line-icon.svg" alt="Line" class="line-icon">
        <span>聯絡我們</span>
      </a>
    </div>
  </div>
</header>
